<div class="todo-create">
  <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matNativeControl [(ngModel)]="model.title" name="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripion</mat-label>
      <input matNativeControl [(ngModel)]="model.description" name="description">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matNativeControl [matDatepicker]="picker" [(ngModel)]="model.timestamp" name="timestamp">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!todoForm.form.valid">Submit</button>
  </form>
</div>
