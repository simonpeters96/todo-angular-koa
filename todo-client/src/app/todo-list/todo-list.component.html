      <mat-card-header>
        <mat-card-title>{{todo.title}}</mat-card-title>
        <mat-card-subtitle>{{todo.timestamp | date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content><p>{{todo.description}}</p></mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="deleteTodo(todo._id)">LÃ¶schen</button>
      </mat-card-actions>
    </mat-card>

</div>
